<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='index_style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    {% for post in posts %}
    <div class="post">
        <h2>{{ post['title'] }}</h2>
        <p><em>Written by {{ post['author'] }}</em></p>
        <p>{{ post['content'] }}</p>
        <div class="actions">
            <form action="{{ url_for('edit', post_id=post['id']) }}">
                <button type="submit">Edit Post</button>
            </form>            
            <form method="POST" action="{{ url_for('delete', post_id=post['id']) }}">
                <button type="submit">Delete Post</button>
            </form>
        </div>
    </div>
    {% endfor %}
</body>
</html>
