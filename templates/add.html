<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='add_style.css') }}">
</head>
<body>
    <div class="post-form-container">
        <h1>âœ¨ {{header_post_container }}</h1>
        <form action="/{{ action }}" method="post">
            <div>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" placeholder="Enter your name" value="{{post_author}}" required>
            </div>

            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter a descriptive title" value="{{post_title}}" required>
            </div>

            <div>
                <label for="content">Content:</label>
                <textarea rows="10" id="content" name="content" placeholder="Write your post here..." required>{{post_content}}</textarea>
            </div>

            <button type="submit">{{ button_text }}</button>
        </form>
    </div>
</body>
</html>
